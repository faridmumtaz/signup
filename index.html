<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="image">

                <div class="logo"><img src="assets/odin.png" alt=""></div>
                <div class="text">ODIN</div>
            </div>
            <div></div>
        </div>
        <div class="side">
            <div class="up">
                <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="middle">
                <h2>Lets do this!</h2>
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname">
                            </td>
                            <td>
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname">

                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>

                            <td>

                                <input type="text" name="phone" id="phone">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Password">Password</label>
                                <input type="passwrod" name="password" id="password">
                            </td>
                            <td>

                                <input type="password" name="cpassword" id="cpassword">

                        </tr>
                    </table>
            </div>
            <div class="down">
                <button type="submit">Create Account</button>
                <p>Already have an account?&nbsp<a href="">Login</a></p>
            </div>
                </form>
